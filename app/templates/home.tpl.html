<div class='home-content' ui-view>
<ul class="images img-list">

	<li ng-repeat="image in home.images">
	  <div class="posts">
	 	  <div id="overlay" class="overlayfit">

			<a href="#/detail/{{image.id}}">
			<!-- <span class="imagetitles overlaytitle">{{ image.title }}</span> -->
			<p class="imagetitles overlaytitle">{{ image.title }}</p>
			<div class="homeimage">
				<img ng-src="{{image.url}}"/>
			</div>
			<p class="text"> {{ image.like_count }} <img src="images/smallheart.png" class="smallheart" /> </p>
			<!-- {{ image.description }} -->
		  </div>
		</a>
		<!-- <p><span class="text-content likescounthome">Likes:</span> {{ image.like_count }}</p> -->

	  </div>

	</li>
</ul>
